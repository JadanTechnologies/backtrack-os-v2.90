    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to bottom, transparent 0%, transparent 50%, rgba(0,0,0,0.3) 51%, transparent 100%);
        background-size: 100% 4px;
        opacity: 0.2;
        pointer-events: none;
        z-index: 1000;
        animation: flicker 0.15s infinite;
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      @keyframes flicker {
        0% { opacity: 0.2; }
        20% { opacity: 0.8; }
        40% { opacity: 0.3; }
        60% { opacity: 0.9; }
        80% { opacity: 0.2; }
        100% { opacity: 0.8; }
      }
    </style>
